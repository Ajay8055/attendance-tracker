<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance & Labour Charges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    input {
      padding: 6px;
      margin: 5px 0;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Attendance & Labour Charge Tracker</h1>

  <h3>Add Worker</h3>
  <input type="text" id="name" placeholder="Worker Name">
  <input type="number" id="rate" placeholder="Daily Wage (₹)">
  <button onclick="addWorker()">Add Worker</button>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Worker</th>
        <th>Days Present</th>
        <th>Daily Wage (₹)</th>
        <th>Total Pay (₹)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Total Labour Cost: ₹<span id="totalCost">0</span></h2>

  <script>
    let workers = [];

    function addWorker() {
      const name = document.getElementById("name").value;
      const rate = parseFloat(document.getElementById("rate").value);

      if (!name || !rate) {
        alert("Enter name and daily wage!");
        return;
      }

      workers.push({ name, rate, days: 0 });
      document.getElementById("name").value = "";
      document.getElementById("rate").value = "";
      renderTable();
    }

    function markPresent(index) {
      workers[index].days++;
      renderTable();
    }

    function resetDays(index) {
      workers[index].days = 0;
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      let totalCost = 0;

      workers.forEach((worker, i) => {
        const pay = worker.days * worker.rate;
        totalCost += pay;

        const row = `
          <tr>
            <td>${worker.name}</td>
            <td>${worker.days}</td>
            <td>₹${worker.rate}</td>
            <td>₹${pay}</td>
            <td>
              <button onclick="markPresent(${i})">+ Present</button>
              <button onclick="resetDays(${i})">Reset</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      document.getElementById("totalCost").innerText = totalCost;
    }
  </script>
</body>
</html>
