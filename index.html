<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance & Labour Charge Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Attendance & Labour Charge Tracker</h2>

  <label for="date">Select Date:</label>
  <input type="date" id="date"><br>

  <label for="wage">Daily Wage (₹):</label>
  <input type="number" id="wage" value="900"><br>

  <input type="text" id="workerName" placeholder="Enter name">
  <button onclick="addWorker()">Add Worker</button>

  <h3>Mark Attendance</h3>
  <div id="workers"></div>

  <h3>Attendance Log</h3>
  <table id="logTable">
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Status</th>
      <th>Charge (₹)</th>
    </tr>
  </table>

  <button onclick="downloadCSV()">Download CSV</button>
  <button onclick="clearData()">Clear All Data</button>

  <script>
    let workers = ["Deepak"];
    let attendanceLog = JSON.parse(localStorage.getItem("attendanceLog")) || [];

    function saveLog() {
      localStorage.setItem("attendanceLog", JSON.stringify(attendanceLog));
    }

    function addWorker() {
      const name = document.getElementById("workerName").value.trim();
      if (name && !workers.includes(name)) {
        workers.push(name);
        document.getElementById("workerName").value = "";
        renderWorkers();
      }
    }

    function renderWorkers() {
      const container = document.getElementById("workers");
      container.innerHTML = "";
      workers.forEach(name => {
        const div = document.createElement("div");
        div.innerHTML = `
          ${name} 
          <button onclick="markAttendance('${name}', 'Present')">Present</button>
          <button onclick="markAttendance('${name}', 'Absent')">Absent</button>
        `;
        container.appendChild(div);
      });
    }

    function markAttendance(name, status) {
      const date = document.getElementById("date").value || new Date().toISOString().split("T")[0];
      const wage = parseInt(document.getElementById("wage").value) || 0;
      const charge = status === "Present" ? wage : 0;

      attendanceLog.push({ date, name, status, charge });
      saveLog();
      renderLog();
    }

    function renderLog() {
      const table = document.getElementById("logTable");
      table.innerHTML = `
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Status</th>
          <th>Charge (₹)</th>
        </tr>
      `;
      attendanceLog.forEach(entry => {
        const row = `<tr>
          <td>${entry.date}</td>
          <td>${entry.name}</td>
          <td>${entry.status}</td>
          <td>${entry.charge}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    function downloadCSV() {
      let csv = "Date,Name,Status,Charge (₹)\n";
      attendanceLog.forEach(row => {
        csv += `${row.date},${row.name},${row.status},${row.charge}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function clearData() {
      if (confirm("Are you sure you want to delete all records?")) {
        attendanceLog = [];
        saveLog();
        renderLog();
      }
    }

    renderWorkers();
    renderLog();
  </script>
</body>
</html>
