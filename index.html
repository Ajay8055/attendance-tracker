<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Labour & Expense Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 15px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
    button:hover { background: #0056b3; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #007bff; color: white; }
    tfoot td { font-weight: bold; background: #f0f0f0; }
    .delete-btn { background: #dc3545; color: white; border: none; border-radius: 4px; padding: 5px 8px; cursor: pointer; }
    .delete-btn:hover { background: #a71d2a; }
    .edit-btn { background: #ffc107; color: black; border: none; border-radius: 4px; padding: 5px 8px; cursor: pointer; }
    .edit-btn:hover { background: #e0a800; }
    .tab-btn { width: 48%; display: inline-block; margin: 5px 1%; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <h2>Daily Labour & Expense Tracker</h2>

  <!-- Tab Buttons -->
  <button id="labourTabBtn" class="tab-btn" onclick="switchTab('labour')">Labour Logs</button>
  <button id="expenseTabBtn" class="tab-btn" onclick="switchTab('expense')">Expense Logs</button>

  <!-- Labour Tab -->
  <div id="labourTab" class="tab-content">
    <label for="date">Select Date:</label>
    <input type="date" id="date"><br>

    <label for="wage">Daily Wage per Worker (₹):</label>
    <input type="number" id="wage" value="900"><br>

    <label for="count">Number of Workers:</label>
    <input type="number" id="count" value="1"><br>

    <button onclick="addRecord()">Add Record</button>

    <h3>Daily Records</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Workers</th>
          <th>Wage (₹)</th>
          <th>Total Charge (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Grand Total</td>
          <td id="grandTotal">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button onclick="downloadCSV()">Download Labour CSV</button>
    <button onclick="clearData()">Clear All Labour Data</button>
  </div>

  <!-- Expense Tab -->
  <div id="expenseTab" class="tab-content">
    <label for="expenseDate">Select Date:</label>
    <input type="date" id="expenseDate"><br>

    <label for="expenseItem">Item/Reason:</label>
    <input type="text" id="expenseItem" placeholder="Cement, Bricks, Transport..."><br>

    <label for="expenseAmount">Amount (₹):</label>
    <input type="number" id="expenseAmount"><br>

    <button onclick="addExpense()">Add Expense</button>

    <h3>Expense Records</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Amount (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Expense</td>
          <td id="expenseTotal">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button onclick="downloadExpenseCSV()">Download Expense CSV</button>
    <button onclick="clearExpenses()">Clear All Expenses</button>
  </div>

  <script>
    let records = JSON.parse(localStorage.getItem("records")) || [];
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function saveRecords() {
      localStorage.setItem("records", JSON.stringify(records));
    }
    function saveExpenses() {
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    // === LABOUR FUNCTIONS ===
    function addRecord() {
      const date = document.getElementById("date").value || new Date().toISOString().split("T")[0];
      const wage = parseInt(document.getElementById("wage").value) || 0;
      const count = parseInt(document.getElementById("count").value) || 0;
      const total = wage * count;

      records.push({ date, count, wage, total });
      saveRecords();
      renderLog();
    }

    function deleteRecord(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        records.splice(index, 1);
        saveRecords();
        renderLog();
      }
    }

    function editRecord(index) {
      const r = records[index];
      const body = document.getElementById("logBody");
      const row = body.rows[index];
      row.innerHTML = `
        <td><input type="date" value="${r.date}" id="editDate${index}"></td>
        <td><input type="number" value="${r.count}" id="editCount${index}"></td>
        <td><input type="number" value="${r.wage}" id="editWage${index}"></td>
        <td>${r.total}</td>
        <td>
          <button onclick="saveEdit(${index})">Save</button>
          <button onclick="renderLog()">Cancel</button>
        </td>`;
    }

    function saveEdit(index) {
      const date = document.getElementById(`editDate${index}`).value;
      const count = parseInt(document.getElementById(`editCount${index}`).value) || 0;
      const wage = parseInt(document.getElementById(`editWage${index}`).value) || 0;
      const total = wage * count;
      records[index] = { date, count, wage, total };
      saveRecords();
      renderLog();
    }

    function renderLog() {
      const body = document.getElementById("logBody");
      const grandTotalCell = document.getElementById("grandTotal");
      body.innerHTML = "";
      let grandTotal = 0;

      records.forEach((r, index) => {
        const row = `<tr>
          <td>${r.date}</td>
          <td>${r.count}</td>
          <td>${r.wage}</td>
          <td>${r.total}</td>
          <td>
            <button class="edit-btn" onclick="editRecord(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteRecord(${index})">Delete</button>
          </td>
        </tr>`;
        body.innerHTML += row;
        grandTotal += r.total;
      });

      grandTotalCell.textContent = grandTotal;
    }

    function downloadCSV() {
      let csv = "Date,Workers,Wage (₹),Total Charge (₹)\n";
      let grandTotal = 0;
      records.forEach(r => {
        csv += `${r.date},${r.count},${r.wage},${r.total}\n`;
        grandTotal += r.total;
      });
      csv += `,,,Grand Total,${grandTotal}\n`;

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "labour_logs.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function clearData() {
      if (confirm("Are you sure you want to delete all records?")) {
        records = [];
        saveRecords();
        renderLog();
      }
    }

    // === EXPENSE FUNCTIONS ===
    function addExpense() {
      const date = document.getElementById("expenseDate").value || new Date().toISOString().split("T")[0];
      const item = document.getElementById("expenseItem").value || "N/A";
      const amount = parseInt(document.getElementById("expenseAmount").value) || 0;

      expenses.push({ date, item, amount });
      saveExpenses();
      renderExpenses();
    }

    function deleteExpense(index) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        saveExpenses();
        renderExpenses();
      }
    }

    function editExpense(index) {
      const e = expenses[index];
      const body = document.getElementById("expenseBody");
      const row = body.rows[index];
      row.innerHTML = `
        <td><input type="date" value="${e.date}" id="editExpenseDate${index}"></td>
        <td><input type="text" value="${e.item}" id="editExpenseItem${index}"></td>
        <td><input type="number" value="${e.amount}" id="editExpenseAmount${index}"></td>
        <td>
          <button onclick="saveExpenseEdit(${index})">Save</button>
          <button onclick="renderExpenses()">Cancel</button>
        </td>`;
    }

    function saveExpenseEdit(index) {
      const date = document.getElementById(`editExpenseDate${index}`).value;
      const item = document.getElementById(`editExpenseItem${index}`).value;
      const amount = parseInt(document.getElementById(`editExpenseAmount${index}`).value) || 0;
      expenses[index] = { date, item, amount };
      saveExpenses();
      renderExpenses();
    }

    function renderExpenses() {
      const body = document.getElementById("expenseBody");
      const expenseTotalCell = document.getElementById("expenseTotal");
      body.innerHTML = "";
      let total = 0;

      expenses.forEach((e, index) => {
        const row = `<tr>
          <td>${e.date}</td>
          <td>${e.item}</td>
          <td>${e.amount}</td>
          <td>
            <button class="edit-btn" onclick="editExpense(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
          </td>
        </tr>`;
        body.innerHTML += row;
        total += e.amount;
      });
      expenseTotalCell.textContent = total;
    }

    function downloadExpenseCSV() {
      let csv = "Date,Item,Amount (₹)\n";
      let total = 0;
      expenses.forEach(e => {
        csv += `${e.date},${e.item},${e.amount}\n`;
        total += e.amount;
      });
      csv += `,,Total Expense,${total}\n`;

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "expense_logs.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function clearExpenses() {
      if (confirm("Are you sure you want to delete all expenses?")) {
        expenses = [];
        saveExpenses();
        renderExpenses();
      }
    }

    // === Tabs ===
    function switchTab(tab) {
      document.getElementById("labourTab").classList.remove("active");
      document.getElementById("expenseTab").classList.remove("active");
      document.getElementById("labourTabBtn").style.background = "#007bff";
      document.getElementById("expenseTabBtn").style.background = "#007bff";

      if (tab === "labour") {
        document.getElementById("labourTab").classList.add("active");
        document.getElementById("labourTabBtn").style.background = "#0056b3";
      } else {
        document.getElementById("expenseTab").classList.add("active");
        document.getElementById("expenseTabBtn").style.background = "#0056b3";
      }
    }

    // === Initial render ===
    renderLog();
    renderExpenses();
    switchTab("labour");
  </script>
</body>
</html>
